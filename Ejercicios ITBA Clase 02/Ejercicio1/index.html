<!--Ejercicio 1
Creá una lista anidada que muestre los nombres de 5 países. Utilizá una lista
desordenada para los países y una lista ordenada para las ciudades principales de
cada país.
 Argentina, Buenos Aires, Córdoba, Mendoza
 Francia, París, Marsella
 Japón,Tokio, Kioto
 Italia, Roma, Milán, Florencia
 Australia, Sídney, Melbourne-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <header>
<h1>Lista anidada con los nombres de 5 países:</h1>
    </header>
    <main>
        <br>
        <ul>
            <li>Argentina</li>
            <ol>
                <li>Buenos Aires</li>
                <li>Córdoba</li>
                <li>Mendoza</li>
            </ol>
        </ul>
        <br>
        <ul>
            <li>Francia</li>
            <ol>
                <li>París</li>
                <li>Marsella</li>
            </ol>
        </ul>
        <br>
        <ul>
            <li>Japón</li>
            <ol>
                <li>Tokio</li>
                <li>Kioto</li>
            </ol>
        </ul>
        <br>
        <ul>
            <li>Italia</li>
            <ol>
                <li>Roma</li>
                <li>Milán</li>
                <li>Florencia</li>
            </ol>
        </ul>
        <br>
        <ul>
            <li>Australia</li>
            <ol>
                <li>Sídney</li>
                <li>Melbourne</li>
            </ol>
        </ul>
    </main>
</body>
</html>
