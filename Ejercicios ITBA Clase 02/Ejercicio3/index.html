<!--Ejercicio 3
Descargá una imagen de tu elección y guárdala en la misma carpeta donde se
encuentra tu archivo HTML.
Creá una página HTML que contenga lo siguiente: Un encabezado <h1> que diga "Galería de imágenes".
 Inserta la imagen descargada en la página utilizando la etiqueta <img>.
 Modifica los siguientes atributos de la etiqueta <img> para personalizar la
imagen:src: Especifica la ruta de la imagen descargada.
 alt: Proporciona un texto alternativo para la imagen.
 width y height: Ajusta el ancho y la altura de la imagen.
 title: Agrega un título descriptivo para la imagen.
 border: Establece un borde alrededor de la imagen.
Agregá un párrafo de texto debajo de la imagen que describa brevemente la imagen o
proporcione información relevante.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Galería de imágenes</h1>
    </header>
    <main >
        <div class="contenedor__imagen">
      <img
        class="imagen"
        src="/Ejercicio3/jarv.jpg"
        alt="Modelo Jarvis"
        title="Lo que sea"
      />
      <p class="parrafo">
        Imagen de Jarvis, inteligencia artificial creado por Tony Stark
      </p></div>
    </main>
  </body>
</html>
