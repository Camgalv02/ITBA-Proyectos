<!--Ejercicio 2Diseñá una página web que presente una línea de tiempo histórica. Utilizáencabezados (<h1>, <h2>, etc.), párrafos (<p>), y la etiqueta <hr> para separar cadaevento importante en la línea de tiempo. Año 1776: Declaración de Independencia de los Estados Unidos. Año 1969: Llegada del hombre a la Luna. Año 1990: Caída del Muro de Berlín. Año 2001: Ataques terroristas del 11 de septiembre en Estados Unidos.-->

<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Línea de tiempo histórica:</h1>
      <hr />

      <hr />

    </main>

</html>
