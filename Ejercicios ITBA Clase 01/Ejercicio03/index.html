<!--Ejercicio 3Creá una página web que muestre un poema. Utilizá párrafos (<p>), y la etiqueta <br>para indicar los saltos de línea dentro del poema. Primer verso: En un lugar de la Mancha Segundo verso: De cuyo nombre no quiero acordarme Tercer verso: No ha mucho tiempo vivía un hidalgo-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <h1>Poema:</h1>
    </header>
    <main>
      <p><b>Primer verso:</b></p>
      <p>En un lugar de la Mancha</p>
      <br />
      <p><b>Segundo verso:</b></p>
      <p>De cuyo nombre no quiero acordarme</p>
      <br />
      <p><b>Tercer verso:</b></p>
      <p>No ha mucho tiempo vivía un hidalgo</p>
    </main>
  </body>
</html>
